{{ template "header.html" . }}

<h1 class="govuk-heading-xl">Not logged in</h1>

<form method="post">
  <div class="govuk-form-group">
    <label class="govuk-label" for="email">
      Email address
    </label>
    <span id="email-hint" class="govuk-hint">
      Weâ€™ll only use this to direct you to the right login provider
    </span>
    <span id="email-error" class="govuk-error-message">
      <span class="govuk-visually-hidden">Error:</span> email address not recognised
    </span>
    <input class="govuk-input govuk-input--error" id="email" name="email" type="email" value="" aria-describedby="email-hint email-error" autocomplete="email" spellcheck="false">
  </div>
  <div>
    <button class="govuk-button" data-module="govuk-button">

    </button>
  </div>
</form>
